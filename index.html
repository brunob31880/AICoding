<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exemple de relief avec Cesium</title>
    <style>
        /* Style pour le conteneur de la carte */
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- Chargement des fichiers CSS et JavaScript de Cesium -->
    <link href="https://unpkg.com/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://unpkg.com/cesium/Build/Cesium/Cesium.js"></script>
</head>
<body>
    <!-- Conteneur de la carte -->
    <div id="cesiumContainer"></div>

    <script>
        // Initialisation de la carte
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: new Cesium.CesiumTerrainProvider({
                url: 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
                requestVertexNormals: true
            })
        });

        // Définition de la position de la caméra
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-122.1899, 37.7151, 5000.0)
        });
    </script>
</body>
</html>
